<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Games List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container bg-dark text-white p-5 ">
    <header>
        <h1>Best Games List</h1>
        <p id="error-message"></p>
    </header>
    <div class="card-body p-3 mb-2 bg-secondary text-white">
        <!-- Row 1 -->
        <div class="row">
            <!--Col 1, row 1, game-->
            <div class="col-sm-3">
                <div class="form-group">
                    <lable for="info">Game</lable>
                    <input type="text" class="form-control" id="info">

                </div>
                <!--Col 2, row1, year-->
                <div class="col-sm">
                    <div class="form-group">
                        <lable for="info2">Year Created</lable>
                        <input type="text" class="form-control" id="info2">
                    </div>
                </div>

            </div>
        </div>
        <!-- Row 2 -->
        <br>
        <div class="row">
            <div class="col-sm">
                <!--Add Button-->
                <button id="add" class="btn btn-info">Add Game</button>
            </div>
        </div>
        <!--Table-->
        <br>
    </div>
    <table id="list" class="table  table-info table-striped table-hover table-bordered">

        <tr>
            <th>Game</th>
            <th>Year</th>

        </tr>

        <script src="index.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
